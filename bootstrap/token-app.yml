apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: token-app
  namespace: argocd
spec:
  project: default  

  source:
    repoURL: https://github.com/OtowoSamuel/minikube-deployment-demo.git
    targetRevision: master
    path: apps/dev/token-app
    
  destination:
    server: https://kubernetes.default.svc
    namespace: token-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true    
    syncOptions:
      - CreateNamespace=true