apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app
  namespace: web-app
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - web.apps.local
      secretName: apps-local-tls
  rules:
    - host: web.apps.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-app
                port:
                  number: 80